      <nav class="navbar navbar-expand-lg bg-body-tertiary">

              </li>
            </ul>

      </nav>
    </header>
    <main>
      <section class="container mt-5">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-start">
            <form class="form-control mb-5">
              <div class="mb-3">
                <label for="nombreApellido" class="form-label"
                  >Nombre y Apellido*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreApellido"
                  maxlength="50"
                  minlength="8"
                  placeholder="Ej: Juan Perez"
                  required />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono*</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  maxlength="10"
                  minlength="10"
                  placeholder="Ej: 3814961577"
                  required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Ej: juanperez@gmail.com"
                  required />
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 text-center">
            <iframe
              class="w-100"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.106067949496!2d-65.20974192528038!3d-26.836578490025605!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1sen!2sar!4v1722798007645!5m2!1sen!2sar"
              width="400"
              height="450"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </section>
    </main>

            class="col-12 col-sm-4 col-md-4 col-lg-4 py-2 py-sm-2 py-md-0 py-lg-0">
            <img src="../img/bloques-numericos.png" alt="Números Mágicos" />
            <h5>
              <a class="text-decoration-none text-white textName" href="#"

            <a

            ></a>
            <a class="link-secondary" href="https://www.x.com/" target="_blank"
              ><i class="bi bi-twitter-x fs-5"></i
            ></a>
            <a
              class="link-secondary"
              href="https://www.youtube.com/"
              target="_blank"
              ><i class="bi bi-youtube fs-5"></i
            ></a>
          </div>
          <div
            class="col-12 col-sm-4 col-md-4 col-lg-4 text-center text-sm-center text-md-start text-lg-start py-2">
            <h5 class="text-secondary">Contacto</h5>

            </ul>
          </div>
          <div class="col-12 col-sm-4 col-md-4 col-lg-4">

            <img
